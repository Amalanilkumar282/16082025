<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post - Posts Management System</title>
</head>
<body>
    <header>
        <center>
            <h1>‚úèÔ∏è Add New Post</h1>
            <hr width="60%">
        </center>
    </header>
    
    <main>
        <center>
            <form id="addPostForm">
                <fieldset width="70%">
                    <legend><strong>üìã Post Information</strong></legend>
                    
                    <table cellpadding="10" cellspacing="5">
                        <tr>
                            <td align="right" valign="top">
                                <label for="postId"><strong>Post ID:</strong></label>
                            </td>
                            <td>
                                <input type="text" id="postId" name="postId" required 
                                       placeholder="Enter unique post ID" size="30">
                                <br><small><em>Must be unique identifier</em></small>
                            </td>
                        </tr>
                        
                        <tr>
                            <td align="right" valign="top">
                                <label for="postContent"><strong>Post Content:</strong></label>
                            </td>
                            <td>
                                <textarea id="postContent" name="postContent" required 
                                          rows="6" cols="40" 
                                          placeholder="Enter your post content here..."></textarea>
                                <br><small><em>Describe your post content in detail</em></small>
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" align="center">
                                <hr width="80%">
                                <p>
                                    <button type="submit" id="submitBtn"><strong>üíæ Save Post</strong></button>
                                    &nbsp;&nbsp;&nbsp;
                                    <button type="button" onclick="window.location.href='index.html'">
                                        <strong>üîô Cancel</strong>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
            
            <!-- Loading indicator -->
            <div id="loadingIndicator" style="display: none;">
                <p><em>Processing...</em></p>
            </div>
        </center>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
