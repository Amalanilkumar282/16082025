<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Management</title>
</head>
<body>
    <header>
        <h1>Posts Management</h1>
    </header>
    
    <main>
        <section>
            <button id="addPostButton" type="button" onclick="window.location.href='addPost.html'">
                Add New Post
            </button>
        </section>
        
        <section>
            <table id="postTable" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Post Content</th>
                    </tr>
                </thead>
                <tbody id="postBody">
                    <!-- Posts will be loaded here -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
