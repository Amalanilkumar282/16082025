<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Management System</title>
</head>
<body>
    <header>
        <center>
            <h1>üìù Posts Management System</h1>
            <hr width="80%">
        </center>
    </header>
    
    <main>
        <center>
            <section>
                <fieldset>
                    <legend><strong>Quick Actions</strong></legend>
                    <p>
                        <button id="addPostButton" type="button" onclick="window.location.href='addPost.html'">
                            ‚ûï Add New Post
                        </button>
                        <button id="deleteAllBtn" type="button">üóëÔ∏è Delete All Posts</button>
                        <button id="refreshBtn" type="button">üîÑ Refresh Posts</button>
                    </p>
                </fieldset>
            </section>
            
            <br>
            
            <!-- Loading indicator -->
            <div id="loadingIndicator" style="display: none;">
                <p><em>Loading posts...</em></p>
            </div>
            
            <section>
                <fieldset>
                    <legend><strong>Posts Overview</strong></legend>
                    <table id="postTable" border="2" cellpadding="8" cellspacing="0" width="90%">
                        <thead>
                            <tr>
                                <th width="15%"><strong>Post ID</strong></th>
                                <th width="60%"><strong>Post Content</strong></th>
                                <th width="25%"><strong>Actions</strong></th>
                            </tr>
                        </thead>
                        <tbody id="postBody">
                            <!-- Posts will be loaded here -->
                        </tbody>
                    </table>
                </fieldset>
            </section>
        </center>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
